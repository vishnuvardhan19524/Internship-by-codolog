<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
  .product-card {
    border: 1px solid #e0e0e0;
    margin: 10px;
    padding: 10px;
  }

  .product-image {
    max-width: 100%;
    height: 170px;
    width: 250px;
  }

  .add-to-cart-btn {
    background-color: #007bff;
    color: #fff;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
  }

  .like-btn {
    color: #dc3545;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1 style="text-align: center;"><u>Shop Page</u></h1>
  <div class="row">
    <div class="col-md-4">
      <div class="product-card">
        <img src="images/product1.jpeg" alt="Product 1" class="product-image">
        <p>Product Name 1</p>
        <p>₹220.00</p>
        <button class="add-to-cart-btn">Add to Cart</button>
        <span class="like-btn">Like</span>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="product-card">
        <img src="images/product2.jpeg" alt="Product 2" class="product-image">
        <p>Product Name 2</p>
        <p>₹225.00</p>
        <button class="add-to-cart-btn">Add to Cart</button>
        <span class="like-btn">Like</span>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="product-card">
        <img src="images/product4.jpg" alt="Product 3" class="product-image">
        <p>Product Name 3</p>
        <p>₹230.00</p>
        <button class="add-to-cart-btn">Add to Cart</button>
        <span class="like-btn">Like</span>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
